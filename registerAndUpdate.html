<!doctype html>
<html lang="en" ng-app="xmp.app">
<head>
	<meta charset="utf-8">
	<title>Sample Register to Update Page</title>
	<link href="./deps/xmp/css/xmp.css" rel="stylesheet" media="screen">
	<link href="./css/main.css" rel="stylesheet" media="screen">
</head>
<body>
	<div ng-controller="XMPAnonymousPage">
		
		<div class="section" ng-show='!xmp.recipientID'>
			<div class="section-title">
				Welcome{{{true: (' ' + xmp.r['Username']),false:'', }[xmp.r['Username'].length > 0]}}! tell us a bit about yourself
			</div>
		</div>
		<div class="section"  ng-show='!xmp.recipientID'>
			<div class="section-title">Registration form</div>
			<div class="section-content">
				<div>
					Please fill some details 'ere:
				</div>
				<div>
			      <form xmp-register>
			      	<ul>
			      		<li>
			        		First Name : <input type="text" xmp-write-ador="xmp.r['Username']"  size="30">
			        	</li>
			        	<li>
			        		Last Name : <input type="text" xmp-write-ador="xmp.r['EmailAddress']"  size="30">
			        	</li>
			        </ul>
	        		<input class="btn-primary" type="submit" value="register">
			      </form>				
				</div>
			</div>
		</div>
		<div class="section" ng-show='xmp.recipientID'>
			<div class="section-title">{{xmp.r['First Name']}}'s update form</div>
		</div>
		<div class="section" ng-show='xmp.recipientID'>
			<div class="section-content">
				<div>
					Please fill some details 'ere:
				</div>
				<div>
			      <form xmp-update>
			      	<ul>
			      		<li>
			        		First Name : <input type="text" xmp-write-ador="xmp.r['Username']"  size="30">
			        	</li>
			        	<li>
			        		Email : <input type="text" xmp-write-ador="xmp.r['EmailAddress']"  size="30">
			        	</li>
			        </ul>
	        		<input class="btn-primary" type="submit" value="save">
			      </form>				
				</div>
			</div>
		</div>
	</div>
    <link href="https://ajax.xmcircle.com/ajax/libs/xmpl/1.8/xmp/css/xmp.css" rel="stylesheet" media="screen">
    <script src="https://ajax.xmcircle.com/ajax/libs/xmpl/1.8/xmp/js/xmp.min.js"></script>
    <script src="js/xmpcfg.js" type="text/javascript"></script>
</body>
